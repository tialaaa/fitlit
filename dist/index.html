<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <nav class="topContainer">
        <section class="welcomeUser">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="user" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          <h2 class="helloUser" id="helloUser"></h2>
        </section>
      </nav>
      <section class="mainContainer">
        <section class="leftContainer">
          <article class="activityCont">  
            <div class="left-icons">        
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="activity" viewBox="0 -0.5 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053.918 3.995.78 5.323 1.508 7H.43c-2.128-5.697 4.165-8.83 7.394-5.857.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17c3.23-2.974 9.522.159 7.394 5.856h-1.078c.728-1.677.59-3.005.108-3.947C13.486.878 10.4.28 8.717 2.01L8 2.748ZM2.212 10h1.315C4.593 11.183 6.05 12.458 8 13.795c1.949-1.337 3.407-2.612 4.473-3.795h1.315c-1.265 1.566-3.14 3.25-5.788 5-2.648-1.75-4.523-3.434-5.788-5Z"/>
                <path d="M10.464 3.314a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8H.5a.5.5 0 0 0 0 1H4a.5.5 0 0 0 .416-.223l1.473-2.209 1.647 4.118a.5.5 0 0 0 .945-.049l1.598-5.593 1.457 3.642A.5.5 0 0 0 12 9h3.5a.5.5 0 0 0 0-1h-3.162l-1.874-4.686Z"/>
              </svg>
            </div>
            <section class="activity-stats">
              <p>You have logged</p>
              <p id="dailySteps" class="number-displays"></p>
              <p>steps today</p>
            </section>
            <section class="activity-stats">
              <p>You have walked</p>
              <p id="dailyMilesWalked" class="number-displays"></p>
              <p>miles today</p>
            </section>
            <section class="activity-stats">
              <p>You have been active for</p>
              <p id="dailyMinAct" class="number-displays"></p>
              <p>minutes today</p>
            </section>
            <div>
              <canvas id="weeklyActChart"></canvas>
            </div>
          </article>
          <article class="sleepCont">
            <div class="left-icons">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="sleep" viewBox="0 0 16 16">
                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
              </svg>
            </div>
            <section class="sleep-stats">
              <p>Hours slept:</p>
              <p id="dailySleep" class="number-displays"></p>
              <p >Sleep quality:</p>
              <p id="dailyQuality" class="number-displays"></p>  
            </section>
            <section class="sleep-stats2">
              <p>Average hours slept:</p>
              <p id="averageHours" class="number-displays"></p>
              <p>Average sleep quality:</p>
              <p id="averageQuality" class="number-displays"></p>
            </section>
            <div>
              <canvas id="weekSleepChart" class="weekSleepChart"></canvas>
            </div>
          </article>
          <article class="hydrationCont">
            <div class="left-icons">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="droplet" viewBox="0.5 0 16 16">
                <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>
                <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"/>
              </svg>
            </div>
            <section class="water-stats">
              <p>You have drank</p>
              <p id="dailyHydration" class="number-displays"></p>
              <p>ounces today</p>
            </section>
            <div>
              <canvas id="weekHydraChart"></canvas>
            </div>
            <button class="hydration-input">Enter data</button>
          </article>
        </section>
        <section class="rightContainer">
          <article class="goalChartCont">
            <div>
              <canvas id="stepGoalChart" class="stepGoalChart"></canvas>
            </div>
          </article>
          <section class="friendCont">
          </section>
          <article class="userInfoCont">
            <section class="leftUser">
              <h2 class="personalInfoHead">Personal Information</h2>
              <p id="userIdInfo"></p> 
              <p id="userNameInfo"></p>
              <p id="userAddressInfo"></p> 
              <p id="userEmailInfo"></p> 
            </section>
            <section class="rightUser">
              <div class="stepGoalCont">
                <svg xmlns="http://www.w3.org/2000/svg" width="2" height="2" fill="currentColor" class="bi bi-sunrise-fill" viewBox="0 0 16 16">
                  <path d="M7.646 1.146a.5.5 0 0 1 .708 0l1.5 1.5a.5.5 0 0 1-.708.708L8.5 2.707V4.5a.5.5 0 0 1-1 0V2.707l-.646.647a.5.5 0 1 1-.708-.708l1.5-1.5zM2.343 4.343a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707zm11.314 0a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM11.709 11.5a4 4 0 1 0-7.418 0H.5a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <h4 class="header4">Step Goal</h4>
                <p id="userSteps" class="userStepGoal"></p>
              </div>
              <div class="strideLengthCont">
                <svg xmlns="http://www.w3.org/2000/svg" width="2" height="2" fill="currentColor" class="bi bi-fast-forward-fill" viewBox="0 0 16 16">
                  <path d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/>
                  <path d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/>
                </svg>
                <h4 class="header4">Stride Length</h4>
                <p id="userStride" class="userStrideLength"></p>
              </div>
            </section>
          </article>
        </section>
      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
