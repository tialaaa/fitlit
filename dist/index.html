<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <main>
      <nav class="topContainer">
        <img>
        <h2 class="helloUser" id="helloUser"> 
          Hello User
        </h2>
      </nav>
      <section class="mainContainer">
        <section class="leftContainer">
          <article class="hydrationCont">
            <p>hydration container</p>
          </article>
          <article class="sleepCont">
            <p>sleep container</p>
          </article>
          <article class="activityCont">
            <p>activity container</p>
            <p id="stepGoal">Step Goal</p>
            <p>number of steps</p>
            <p>minutes active</p>
            <p>distance walked</p>
            <p>weekly view graph</p>
          </article>
        </section>
        <section class="rightContainer">
          <article class="userInfoCont">
            <p>user info</p>
            <p id="userInfoBody"></p>
          </article>
          <section class="friendCont">
            <div class="friend1">
              <p>friend 1</p>
            </div>
            <div class="friend2">
              <p>friend 2</p>
            </div>
            <div class="friend3">
              <p>friend 3</p>
            </div>
          </section>
          <article class="friendStatCont">
            <p>friend graph</p>
          </article>
        </section>
      </section>
    </main>
    

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
